<!DOCTYPE html>
<html>
<head>
    <title>Applicant List</title>
</head>
<body>
    <h1>Applicant List</h1>
    <ul>
        {% for applicant in applicants %}
        <li>underGraduateUniversity: {{ applicant.underGraduateUniversity }} , GRE: {{ applicant.greQuantitativeScore|add:applicant.greVerbalScore }}, TOEFL: {{ applicant.toeflScore }}, GPA: {{ applicant.GPA }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'applicant_form' %}">Add New Applicant</a>
</body>
</html>
